<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <a href="sleep-logger"> <!--bind to appropriate route for sleep logger-->
    <ion-card id="log-sleep">
      <div class="content-wrapper">
        <ion-card-header>
          <ion-card-title>Log Sleep</ion-card-title>
          <ion-card-subtitle>Ready to log your sleep?</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content style="color: #9BB1FF;">
          Help us help you by sharing how much zzZ you got last night.
        </ion-card-content>
      </div>
      <div class="icon-wrapper">
        <ion-icon name="chevron-forward-outline" style="color: #fff;"></ion-icon>
      </div>
    </ion-card>
  </a>

  <a href="sleepiness-logger"> <!--bind to appropriate route for sleepiness logger-->
    <ion-card id="log-sleepiness">
      <div class="content-wrapper">
        <ion-card-header>
          <ion-card-title style="color: #10146A;">Log Sleepiness</ion-card-title>
          <ion-card-subtitle style="color: #10146A;">Feeling sleepy?</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content style="color: #77789A;">
          Let us know when you're feeling sleepy in your digital diary.
        </ion-card-content>
      </div>
      <div class="icon-wrapper">
        <ion-icon name="chevron-forward-outline" style="color: #10146A;"></ion-icon>
      </div>
    </ion-card>
  </a>
</ion-content>
